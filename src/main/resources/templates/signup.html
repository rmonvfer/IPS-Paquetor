<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
<nav th:replace="fragments/nav" />
<div class="container" style="text-align: center">
    <h2>¡Regístrate!</h2>
    <form class="form-horizontal" method="post" action="/signup" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-10">
                <input id="email" type="email" class="form-control" name="email" placeholder="user@email.com" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input id="name" type="text" class="form-control" name="name" placeholder="Juan" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Apellidos:</label>
            <div class="col-sm-10">
                <input id="surname" type="text" class="form-control" name="surname" placeholder="Fernández" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Contraseña:</label>
            <div class="col-sm-10">
                <input id="password" type="password" class="form-control" name="password" placeholder="*****" required="true" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
