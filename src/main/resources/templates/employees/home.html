<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body class="has-background-info">

<nav class="is-primary" th:insert="fragments/nav"></nav>

<section class="container is-max-desktop pb-6 px-4">
  <h3 class="is-size-3 has-text-weight-bold has-text-white mt-3" th:text="${'Bienvenido, ' + employee.name}"></h3>
  <div class="columns my-3">
    <div class="column mx-3 box">
      <div class="columns">
        <div class="column">
          <h4 class="is-size-4 is-bold">Almac√©n de referencia</h4>
          <p class="is-italic" th:text="${'ID ' + employee.location.id}"></p>
          <p th:text="${employee.location.calle}"></p>
          <p th:text="${employee.location.city.name}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="columns mt-3 ">
    <div class="column mx-3 box">
      <div class="columns">
        <div class="column">
          <h4 class="is-size-4 is-bold">Ruta</h4>

        </div>
      </div>
      <div class="columns">
        <div class="column is-centered">
          <a class="button is-danger"
             th:href="${'/employee/route/'+ route.id + '/' + routeStops.get(0)}">Comenzar ruta</a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
